name: sheet to json
on: 
  push:
    branches:
      - master
  schedule:
    - cron: "10 * * * *"
    
jobs:
  generate-json:
    name: rest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          
      - name: Set up Node.js
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install
        
      - name: Generate index.js
        run: node sheet-to-json_generic.js
